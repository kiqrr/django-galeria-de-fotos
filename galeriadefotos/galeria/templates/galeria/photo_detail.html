<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ photo.title }} - Galeria de Viagens</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <a href="{% url 'index' %}" class="text-blue-600 hover:text-blue-800 mb-4 inline-block">
                ← Voltar para a galeria
            </a>
            <h1 class="text-3xl font-bold text-gray-900">{{ photo.title }}</h1>
            <p class="text-gray-600 mt-2">{{ photo.location }}</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <!-- Photo -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="w-full h-auto">
            
            <!-- Photo Details -->
            <div class="p-6">
                <div class="mb-4">
                    <h2 class="text-2xl font-semibold text-gray-900 mb-2">Descrição</h2>
                    <p class="text-gray-700">{{ photo.description }}</p>
                </div>
                
                <div class="border-t pt-4">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-sm text-gray-500">Data da viagem</p>
                            <p class="text-lg font-medium text-gray-900">{{ photo.date_taken|date:"d/m/Y" }}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Local</p>
                            <p class="text-lg font-medium text-gray-900">{{ photo.location }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
