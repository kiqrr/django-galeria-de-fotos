<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos de Viagens</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-gray-900">Galeria de Viagens</h1>
            <p class="text-gray-600 mt-2">Explore momentos inesquecíveis ao redor do mundo</p>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="relative">
            <input type="text" placeholder="Pesquisar fotos..." 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
    </div>

    <!-- Photo Grid -->
    <main class="max-w-7xl mx-auto px-4 pb-12">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Photo Card 1 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <img src="https://via.placeholder.com/400x300" alt="Praia tropical" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-semibold text-lg text-gray-900">Praia das Maravilhas</h3>
                    <p class="text-gray-600 text-sm mt-1">Maldivas</p>
                    <p class="text-gray-500 text-xs mt-2">15 de Janeiro, 2024</p>
                </div>
            </div>

            <!-- Photo Card 2 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <img src="https://via.placeholder.com/400x300" alt="Montanhas" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-semibold text-lg text-gray-900">Montanhas Majestosas</h3>
                    <p class="text-gray-600 text-sm mt-1">Suíça</p>
                    <p class="text-gray-500 text-xs mt-2">22 de Fevereiro, 2024</p>
                </div>
            </div>

            <!-- Photo Card 3 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <img src="https://via.placeholder.com/400x300" alt="Cidade" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-semibold text-lg text-gray-900">Luces de Tokyo</h3>
                    <p class="text-gray-600 text-sm mt-1">Japão</p>
                    <p class="text-gray-500 text-xs mt-2">10 de Março, 2024</p>
                </div>
            </div>
        </div>

        <!-- Empty State (when no photos) -->
        <div class="text-center py-12 hidden">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900">Nenhuma foto encontrada</h3>
            <p class="mt-1 text-sm text-gray-500">Comece adicionando suas primeiras fotos de viagem</p>
        </div>
    </main>
</body>
</html>
